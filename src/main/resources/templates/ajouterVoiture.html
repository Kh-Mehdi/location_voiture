<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter Voiture</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <script src="webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Custom CSS for background image */
        body {
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            height: 100vh; /* Ensure the body takes the full height of the viewport */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        /* Custom CSS for footer */
        footer {
            text-align: center;
            padding: 10px 0; /* Adjust padding as needed */
            background-color: rgba(255, 255, 255, 0.8); /* Optional: Add a background color with transparency */
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        /* Optional: Styling for the card to make it more readable against the background */
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            margin: 20px;
        }

        .content {
            flex: 1; /* This makes sure the content takes all the available space except for the footer */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Ajouter une Nouvelle Voiture</h2>
    <form th:action="@{/ajouterOnce}" th:object="${voiture}" method="post">
        <div class="mb-3">
            <label for="marque" class="form-label">Marque</label>
            <input type="text" class="form-control" id="marque" th:field="*{marque}" required>
        </div>
        <div class="mb-3">
            <label for="modele" class="form-label">Modèle</label>
            <input type="text" class="form-control" id="modele" th:field="*{modele}" required>
        </div>
        <div class="mb-3">
            <label for="annee" class="form-label">Année</label>
            <input type="number" class="form-control" id="annee" th:field="*{annee}" required>
        </div>
        <div class="mb-3">
            <label for="prixJour" class="form-label">Prix par Jour</label>
            <input type="number" class="form-control" id="prixJour" th:field="*{prixJour}" required>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
</div>
</body>

</html>
